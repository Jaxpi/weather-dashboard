<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
    <header>
      <div class="ml-3 nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install</a>
      </div>
        <h1>Weather Dashboard</h1>
    </header>
    
    <aside class="aside" id="search">
        <div class="container">
            <div class="row">
              <div class="col">
                <h3>Search for a City</h3>
                <br />
                <form id="search-form">
                  <div class="search-group row">
                    <div class="col">
                      <input type="text" class="search-control" id="city-name" />
                    </div>
                  </div>
                  <button type="submit" value="Submit" id="search-button" class="btn btn-info">
                    Search
                  </button>
                </form>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Recent Cities</h3>
                    <br />
                    <ul class="list-group" id="city-list"></ul>
                </div>
            </div>
        </div>
    </aside>
    
    <main>
        <section id="current">
          <div id="current-top">
            <div id="label">
              <div id="current-name">Search for a city to see current weather here</div>
              <div id="current-date"></div>
            </div>
            <img id="current-conditions"></img>
          </div>
          <div id="current-data">
            <div id="current-temp"></div>
            <div id="current-humidity"></div>
            <div id="current-wind"></div>
          </div>
        </section>
        <br></br>
        
        <h3 class="forecast-title">5 Day Forecast</h3>
        <section id="forecast">
          <div id="day1">
            <div id="five-date1"></div>
            <img id="five-conditions1"></img>
            <div id="five-temp1"></div>
            <div id="five-humidity1"></div>
            <div id="five-wind1"></div>
          </div>
          <div id="day2">
            <div id="five-date2"></div>
            <img id="five-conditions2"></img>
            <div id="five-temp2"></div>
            <div id="five-humidity2"></div>
            <div id="five-wind2"></div>
          </div>
          <div id="day3">
            <div id="five-date3"></div>
            <img id="five-conditions3"></img>
            <div id="five-temp3"></div>
            <div id="five-humidity3"></div>
            <div id="five-wind3"></div>
          </div>
          <div id="day4">
            <div id="five-date4"></div>
            <img id="five-conditions4"></img>
            <div id="five-temp4"></div>
            <div id="five-humidity4"></div>
            <div id="five-wind4"></div>
          </div>
          <div id="day5">
            <div id="five-date5"></div>
            <img id="five-conditions5"></img>
            <div id="five-temp5"></div>
            <div id="five-humidity5"></div>
            <div id="five-wind5"></div>
          </div>
          
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- <script src="./src-sw.js"></script>
    <script src="./src/js/install.js"></script>
    <script src="./src/js/index.js"></script> -->

</body>

</html>
